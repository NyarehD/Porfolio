<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>

	<script src="calculator.js"></script>
  </head>
  <body>
    <h1 class="header">Calculator</h1>
	<div class="calculator-content">
    <input id="inputNo" disabled>
    <br>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="default-ultity-color" onclick="cls()">AC</button></td>
          <td><button class="default-ultity-color" onclick="clsLast()">c</button></td>
          <td><button onclick="addINput('/')">&divide;</button></td>
          <td><button onclick="addINput('*')">&times;</button></td>
        </tr>
        <tr>
          <td><button onclick="addINput('9')">9</button></td>
          <td><button onclick="addINput('8')">8</button></td>
          <td><button onclick="addINput('7')">7</button></td>
          <td><button onclick="addINput('+')">&plus;</button></td>
        </tr>
        <tr>
          <td><button onclick="addINput('6')">6</button></td>
          <td><button onclick="addINput('5')">5</button></td>
          <td><button onclick="addINput('4')">4</button></td>
          <td><button onclick="addINput('-')">&minus;</button></td>
        </tr>
        <tr>
          <td><button onclick="addINput('3')">3</button></td>
          <td><button onclick="addINput('2')">2</button></td>
          <td><button onclick="addINput('1')">1</button></td>
          <td><button onclick="addINput('=')">=</button></td>
        </tr>
        <tr>
          <td><button onclick="addINput('0')">0</button></td>
          <td><button onclick="addINput('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  </body>
</html>
